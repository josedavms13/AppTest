<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/dec3a11496.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Inputs</title>
</head>
<body class="mx-2">
    
    <div class="form my-5">
        <form action="/users" id="user-form" onsubmit="event.preventDefault()">
            <button class="btn btn-outline-dark" onclick="OpenForm('name-input-form')">Crear Nuevo</button>
            <div class="d-none mt-5 m-4" id="name-input-form">
                <label for="name-input">Nombre</label>
                <input type="name" id="name-input">
                <label for="email-input">Email</label>
                <input type="email" name="email-input" id="email-input">
                <label for="dog-number">Numero de perros</label>
                <input type="number" name="dog-number" id="dog-number" onchange="getNumbOfDogs()" min="0">
                <label for="adress">Direccion</label>
                <input type="text" name="adress" id="adress">
                <button class="btn btn-outline-dark ml-5" onclick="CloseForm('name-input-form'), Agregate() ">Agregar</button>
            
            </div>

            <div class="dogs-names p-4 border border-white">
                <form id="numb-of-dogs-form" onsubmit="event.preventDefault()">
                    <div class="input-column">
                        <!-- changes dynamicaly -->
                        <div id="dog-names-container">

                        </div>
                        <!---------Ends Dynamicaly--------------->
                    </div>
                
                </form>
            </div>
        
        </form>



    </div>

    <!--           table section          -->

    <section class="table-section">

        <div class="table-container">

            <h1>Table</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Numero de Perros</th>
                        <th scope="col">Perros</th>
                        <th scope="col">Direccion</th>
                    </tr>
                </thead>
                <tbody id="table-content">
                    <tr>
                        <td scope="row">Pepito</td>
                        <td scope="row">12345</td>
                        <td scope="row">pepito@gmail.com</td>
                        <td scope="row">2</td>
                        <td scope="row">
                            <div>
                                <li>perro1</li>
                                <li>perro2</li>
                            </div>
                        </td>
                        <td scope="row">cll 2 # 12-24</td>
                        <td scope="row mx-auto">
                            <button class="edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>



    </section>


    <script src="./app.js"></script>
</body>
</html>
